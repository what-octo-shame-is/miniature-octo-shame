<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="template/Design4.xhtml">
	<ui:define name="content">
<h:head>
<f:loadBundle basename="#{LanguageBean.currentLanguage}"
				var="message" />
<link href="${facesContext.externalContext.requestContextPath}/resources/style/style2.css" rel="stylesheet" type="text/css"/>
	<title>Gestion de Creneau</title>
	<link rel="stylesheet" href="css/style.css " />
</h:head>
<h:body>
<form>

	
				
<p:panel>
<h:form>
				<p:spacer width="1100" height="20" />

				<h:commandLink action="#{LanguageBean.setLanguagetoFrench}">
					<h:graphicImage value="/images/f.png" />
				</h:commandLink>
				<h:commandLink action="#{LanguageBean.setLanguagetoEnglish()}">
					<h:graphicImage value="/images/ang.png" />
				</h:commandLink>
			</h:form>
	 

  <h1> 
<center>
<p:breadCrumb>  
    <p:menuitem value="Categories" url="#" />  
    <p:menuitem value="Acceuil" url="EspaceAdmin.xhtml" />  
    <p:menuitem value="#{message.ens}" url="ListEns.xhtml" />  
    <p:menuitem value="#{message.ad}" url="listeAdmin.xhtml" />  
    <p:menuitem value="Prestation" url="ListePrestation.xhtml" />  
    <p:menuitem value="#{message.creneau}" url="ListCreneau.xhtml" />
    <p:menuitem value="Module" url="ListeModule.xhtml" />  
</p:breadCrumb>  
 </center>      
<h:outputLabel value="#{message.cren}   " style=" color: blue ; left:10px ; top:120px " />

	<h:form id="a">
	    
		<p:growl id="growl" showDetail="true" sticky="false" />
		<p:dataTable var="admin" value="#{controllerCreneau.listeCreneaus}"
			 id="AjoutTab"
			 widgetVar="AdminTable"
			emptyMessage="créneau non trouvé" paginator="true" rows="5"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,6,10"
			style="width:600px;font-size:13px;margin-left: 200px">
			
			
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Recherche:" />
					<p:inputText id="globalFilter" onkeyup="AdminTable.filter()"
						style="width:80px" />
				</p:outputPanel>
			</f:facet>
			<p:column id="numero" headerText="#{message.numero}" filterBy="#{admin.numero}" filterMatchMode="exact" footerText=" ID exacte">
				<h:outputText value="#{admin.numero}" />
			</p:column>
			<p:column headerText="#{message.numHeure}" id="Libelle" filterBy="#{admin.numHeure}" filterMatchMode="contains" footerText="contient">
				<h:outputText value="#{admin.numHeure}" />
			</p:column>
			
			<p:column id="jour" headerText="#{message.Jour}" filterBy="#{admin.jour}" filterMatchMode="exact" footerText=" ID exacte">
				<h:outputText value="#{admin.jour}" />
			</p:column>
			
			<p:column id="plageHoraire" headerText="#{message.plageHoraire}" filterBy="#{admin.plageHoraire}" filterMatchMode="exact" footerText=" ID exacte">
				<h:outputText value="#{admin.plageHoraire}" />
			</p:column>
				</p:dataTable>		
	</h:form>
	</h1>
	
</p:panel>
	</form>
	
	
	<p:stack icon="/images/stack/stack.png">  
    <p:menuitem value="Disponibilté_Enseignant" icon="/images/stack/aperture.png" url="Disponibilte.xhtml"/>  
    <p:menuitem value="Disponibilté_Groupe" icon="/images/stack/photoshop.png" url="DisponibilteGroupe.xhtml"/>  
   
</p:stack> 
	<h:form ><h:commandLink action="#{controllerPDFcr.PDF()}" immediate="true" >
					<h:graphicImage style="border:0" value="/images/pdf.png" />
				</h:commandLink></h:form> 
	

</h:body>
</ui:define>
</ui:composition>
</html>
