
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<p:panel>
<ui:composition template="template/Commonlayout1.xhtml">
	<ui:define name="content">
	<f:loadBundle basename="#{LanguageBean.currentLanguage}"
				var="message" />
	
	<h:head>
	<link
				href="${facesContext.externalContext.requestContextPath}/resources/style/style2.css"
				rel="stylesheet" type="text/css" />
	</h:head>
	<body>
	
	<h:form>
				<p:spacer width="900" height="20" />

				<h:commandLink action="#{LanguageBean.setLanguagetoFrench}">
					<h:graphicImage value="/images/f.png" />
				</h:commandLink>
				<h:commandLink action="#{LanguageBean.setLanguagetoEnglish()}">
					<h:graphicImage value="/images/ang.png" />
				</h:commandLink>
			</h:form>
			</body>
		<h:form id="form"><h3>
			<center>
				<p:spacer width="10" />
				<center>
				<h:graphicImage style="border:0" value="/images/login.png" />
			</center>
			<p:growl id="growl" showDetail="true" life="3000" /> 
					<p:panelGrid columns="2" style="width:600px">
						<f:facet name="header">  
        authentification 
    </f:facet> 
					<h:outputLabel for="login" value="Login:" style="font-weight:bold  ; color: #000768 ; left:10px ; top:120px" />
						<p:selectOneMenu
					value="#{controllerAdmin.adminSelected}" effect="fade">
					<f:selectItem itemLabel="Select One" itemValue="##{controllerAdmin.admin}}"/>
					<f:selectItems value="#{controllerAdmin.listeAdminis}" var="ens" itemLabel="#{ens.nomAdmin}" itemValue="#{ens.login}" />
					
				</p:selectOneMenu>
					<h:outputLabel for="password" value="#{message.passwrd}"
						style="font-weight:bold ; color: #000768 ; left:10px ; top:120px" />
					<p:password id="password" value="#{controllerAdmin.password}"
						required="true" label="password" feedback="true" />


					<f:facet name="footer">
						<p:spacer width="30" />
						<center>
							<p:commandButton id="saveButton" value="#{message.connect}"
								action="#{controllerAdmin.authentif()}" event="click" style=" ; color: #000768 "></p:commandButton>
						</center> 
					</f:facet>


				</p:panelGrid>
				<p:spacer width="160"></p:spacer>
			</center>
			</h3>
		</h:form>
	</ui:define>
</ui:composition>
</p:panel>
</html>
