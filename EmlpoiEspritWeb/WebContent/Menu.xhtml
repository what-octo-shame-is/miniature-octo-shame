<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<h:body>

	<h:form>




		<p:growl id="messages" />

		
		<p:menubar>
			<p:submenu label="File" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>

			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuBean.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuBean.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuBean.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />

			<f:facet name="options">
				<p:inputText style="margin-right:10px" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>


		<p:stack icon="/images/stack/stack.png">
			<p:menuitem value="Aperture" icon="/images/stack/aperture.png"
				url="#" />
			<p:menuitem value="Photoshop" icon="/images/stack/photoshop.png"
				url="#" />
			<p:menuitem value="Coda" icon="/images/stack/coda.png" url="#" />
			<p:menuitem value="Safari" icon="/images/stack/safari.png" url="#" />
			<p:menuitem value="Finder" icon="/images/stack/finder.png" url="#" />
		</p:stack>


	</h:form>
</h:body>

</html>
