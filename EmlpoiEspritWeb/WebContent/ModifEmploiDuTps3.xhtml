<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<f:view contentType="text/html">
	<h:head>
		<f:loadBundle basename="#{LanguageBean.currentLanguage}" var="message" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<br />

			<!--   ********************* layout de menu ****************************** -->
			<h2>
				<b><i> <p:layoutUnit id="top" position="north" size="100">



							<h:outputLabel
								value="#{message.welcome}  #{controllerAdmin.tNomAdmin()}"
								style=" color: #003C80; left:10px ; top:120px " />
							<h:outputLabel value="#{controllerAdmin.admin.nomAdmin}" />
							<h:form>
								<p:spacer width="1250" height="60" />

								<h:commandLink action="#{LanguageBean.setLanguagetoFrench}">
									<h:graphicImage value="/images/f.png" />
								</h:commandLink>
								<h:commandLink action="#{LanguageBean.setLanguagetoEnglish()}">
									<h:graphicImage value="/images/ang.png" />
								</h:commandLink>
							</h:form>
						</p:layoutUnit></i> </b>
			</h2>
			<!--   ********************* layout au dessous ****************************** -->




			<!--   ********************* layout au gche ****************************** -->

			<p:layoutUnit id="left" position="west" size="300" resizable="true"
				closable="true" collapsible="true" header="Liste Classes"
				minSize="200">

				<h:form id="a">
					<p:accordionPanel value="#{controllerGroupe.listeModule}" var="Groupe" id="accordionGroupes">
<!-- 						<p:ajax event="tabChange" listener="#{bean.onChange}" /> -->
						<p:tab title="#{Groupe.toString()}" id="tabAccordionGroupe">
<!-- 								<p:growl id="growl" showDetail="true" sticky="false" /> -->
<!-- 								<p:dataTable id="AjoutTab" value="#{controllerGroupe.listeModule}" var="liste" widgetVar="AdminTable"> -->
<!-- 									<p:column id="columnGroupe" sortBy="liste" > -->
<!-- 										<p:dataTable id="dataTab2" value="#{liste}" var="test"> -->
<!-- 											<p:column> -->
												<h:outputText id="valeurDataTab2" value="#{Groupe.toString()}" />
<!-- 											</p:column> -->
<!-- 										</p:dataTable> -->
<!-- 									</p:column> -->
<!-- 								</p:dataTable> -->
							
						</p:tab>

						</p:accordionPanel>
					</h:form>
			</p:layoutUnit>



			<!--   ********************* layout au dte ****************************** -->


			<p:layoutUnit id="right" position="east" size="300" resizable="true"
				closable="true" collapsible="true" header="Liste enseignants"
				minSize="200">

				<p:accordionPanel value="#{controllerEnseignant.listeEns}"
					var="Enseignants">

						<p:tab title="#{Enseignants.loginEns} #{Enseignants.nom}">

<!-- 							<h:panelGrid columns="1" cellpadding="10"> -->
<!-- 								<h:outputText value="Classe: " /> -->
<!-- 								<p:dataList id="datalistEnseignant" -->
<!-- 									value="#{Enseignants.prestationsAssurees}" var="Enseignant"> -->
						                 	
<!-- 						                </p:dataList> -->
<!-- 								<h:outputText -->
<!-- 									value="#{Enseignants.prestationsAssurees.toArray()}" -->
<!-- 									style="font-weight: bold" /> -->
<!-- 							</h:panelGrid> -->

						</p:tab>

				</p:accordionPanel>

			</p:layoutUnit>


			<!--   ********************* layout au center ****************************** -->
			<h2>
				<p:layoutUnit id="center" position="center" size="1000">
					<h:form>
						<p:menubar>

							<p:submenu label="Resolution" icon="ui-icon-disk">

								<p:menuitem value="Affectation" style="" url="a.xhtml" />
								<p:menuitem value="Verification" url="a.xhtml" />
								<p:menuitem value="Resolution" url="a.xhtml" />
								<p:separator />

								<p:menuitem value="Quit" url="Acceuil.xhtml" />
							</p:submenu>

							<p:submenu label="Generation" icon="ui-icon-document">
								<p:submenu label="#{message.selon}" icon="ui-icon-contact">
									<p:menuitem value="#{message.group}" url="SolveurGr.xhtml" />
									<p:menuitem value="#{message.ens}" url="Solveur.xhtml" />
								</p:submenu>

								<p:separator />
								<p:menuitem value="Quit" url="Acceuil.xhtml" />
							</p:submenu>

							<p:submenu label="#{message.dispo}" icon="ui-icon-document">
								<p:menuitem value="#{message.group}"
									url="DisponibilteGroupe.xhtml" />
								<p:menuitem value="#{message.ens}" url="Disponibilte.xhtml" />
								<p:separator />
								<p:menuitem value="Quit" url="Acceuil.xhtml" />
							</p:submenu>

							<p:submenu label="#{message.Ges}" icon="ui-icon-gear">
								<p:submenu label="#{message.list}" icon="ui-icon-contact">
									<p:menuitem value="#{message.ad}" url="listeAdmin.xhtml" />
									<p:menuitem value="#{message.creneau}" url="ListCreneau.xhtml" />
									<p:menuitem value="#{message.ens}" url="ListEns.xhtml" />
									<p:menuitem value="Module" url="ListeModule.xhtml" />
									<p:menuitem value="Prestation" url="ListePrestation.xhtml" />
									<p:menuitem value="#{message.group}" url="ListeGroupe.xhtml" />
								</p:submenu>

								<p:separator />
								<p:menuitem value="Quit" url="Acceuil.xhtml" />
							</p:submenu>


							<p:menuitem value="Quit" url="Acceuil.xhtml" icon="ui-icon-close" />
						</p:menubar>
						<center>
							<!-- On veut mettre l'emploi du temps au centre entre les deux volets gauche et droite -->
							<p:growl id="messages" showDetail="true" />
							<p:schedule id="schedule"
								value="#{moduleContr.controllers.eventModel}" minTime="9 AM"
								maxTime="6 PM" widgetVar="myschedule" resizable="true"
								view="true" style="color: #CE013E">

								<p:ajax event="dateSelect"
									listener="#{moduleContr.controllers.onDateSelect}"
									update="eventDetails" oncomplete="PF('eventDialog').show()" />
								<p:ajax event="eventSelect"
									listener="#{moduleContr.controllers.onEventSelect}"
									update="eventDetails" oncomplete="PF('eventDialog').show()" />
								<p:ajax event="eventMove"
									listener="#{moduleContr.controllers.onEventMove}"
									update="messages" />
								<p:ajax event="eventResize"
									listener="#{moduleContr.controllers.onEventResize}"
									update="messages" />

							</p:schedule>
							<p:dialog widgetVar="eventDialog" header="Event Details"
								showEffect="clip" hideEffect="clip">
								<h:panelGrid id="eventDetails" columns="2">
									<h:outputLabel for="title" value="Title:" />
									<p:inputText id="title"
										value="#{moduleContr.controllers.event.title}" required="true" />

									<h:outputLabel for="from" value="From:" />
									<p:inputMask id="from"
										value="#{moduleContr.controllers.event.startDate}"
										mask="99/99/9999">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputMask>

									<h:outputLabel for="to" value="To:" />
									<p:inputMask id="to"
										value="#{moduleContr.controllers.event.endDate}"
										mask="99/99/9999">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:inputMask>

									<h:outputLabel for="allDay" value="All Day:" />
									<h:selectBooleanCheckbox id="allDay"
										value="#{moduleContr.controllers.event.allDay}" />

									<p:commandButton type="reset" value="Reset" />

									<p:commandButton id="addButton" value="Save"
										actionListener="#{moduleContr.controllers.addEvent}"
										oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
								</h:panelGrid>
							</p:dialog>


							<br></br> <br></br>
							<center></center>
						</center>
					</h:form>
				</p:layoutUnit>
			</h2>

		</p:layout>
	</h:body>
</f:view>
</html>
